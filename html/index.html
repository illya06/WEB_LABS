<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- My styles -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


    <!-- JS scripts     -->
    <script src="../js/js.js"></script>

    <title>WEB Lab 1</title>
</head>

<body class="fon">
    <div class="container">
        <div class="container row" style="margin-top: 6em; margin-left: -5em;">
            <!-- chess table -->
            <div class="container col-9 ">
                <table>
                    <tr>
                        <td class="par"><div>1</div></td>
                        <td class="nepar"></td>
                        <td class="par">
                            <img src="../img/black/bTura.png" alt="picture">
                        </td>
                        <td class="nepar"></td>
                        <td class="par"></td>
                        <td class="nepar"></td>
                        <td class="par"></td>
                        <td class="nepar"></td>
                    </tr>
                    <tr>
                        <td class="nepar"><div>2</div></td>
                        <td class="par"></td>
                        <td class="nepar">
                            <img src="../img/white/wPawn.png" alt="picture">
                        </td>
                        <td class="par"></td>
                        <td class="nepar"></td>
                        <td class="par"></td>
                        <td class="nepar"></td>
                        <td class="par">
                            <img src="../img/white/wTura.png" alt="picture">
                        </td>
                    </tr>
                    <tr>

                            <img src="../img/black/bPawn.png" alt="picture">
                        </td>
                        <td class="par"></td>
                        <td class="nepar">
                            <img src="../img/black/bPawn.png" alt="picture">
                        </td>
                    </tr>
                    <tr>
                        <td class="nepar">
                            <div>4</div><img src="../img/black/bHorse.png" alt="picture">
                        </td>
                        <td class="par"></td>
                        <td class="nepar"></td>
                        <td class="par"></td>
                        <td class="nepar">
                            <img src="../img/black/bPawn.png" alt="picture">
                        </td>
                        <td class="par">
                            <img src="../img/white/wHorse.png" alt="picture">

                            <img src="../img/white/wPawn.png" alt="picture">
                        </td>
                        <td class="nepar"></td>
                        <td class="par">
                            <img src="../img/white/wPawn.png" alt="picture">
                        </td>
                        <td class="nepar"></td>
                    </tr>
                    <tr>
                        <td class="nepar"><div>6</div></td>
                        <td class="par"></td>
                        <td class="nepar"></td>
                        <td class="par"></td>
                        <td class="nepar"></td>
                        <td class="par"></td>
                        <td class="nepar"></td>
                        <td class="par"></td>
                    </tr>
                    <tr>

                        <td class="par"></td>
                        <td class="nepar"></td>
                    </tr>
                    <tr>
                        <td class="nepar"><div>8</div><span>a</span></td>
                        <td class="par"> <span>b</span></td>
                        <td class="nepar"><span>c</span></td>
                        <td class="par"><span>d</span></td>
                        <td class="nepar"><span>e</span></td>
                        <td class="par"><span>f</span></td>
                        <td class="nepar"><span>g</span>
                            <img src="../img/white/wKing.png" alt="picture">
                        </td>
                        <td class="par"><span>h</span></td>
                    </tr>
                </table>
            </div>

            <!-- log form -->
            <div class="container-fluid col-3">
                <form class="registerForm" method="GET">
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Are you a bot?</label>
                    </div>
                    <div class="mb-3">
                        To read the rules follow the <a href="photo.html" class="link-info">link</a>
                    </div>
                    <button type="submit" class="btn btn-outline-light btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
