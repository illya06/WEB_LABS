<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- My styles -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


    <!-- JS scripts     -->
    <script src="../js/js.js"></script>

    <title>WEB Lab 1</title>
</head>

<body class="fon">
    <div class="container">
        <div class="container row" style="margin-top: 6em; margin-left: -5em;">
            <!-- chess table -->
            <div class="container col-9 ">
                <div class="leftside">
                    <div class="bPar">1</div>
                    <div class="bNepar">2</div>
                    <div class="bPar">3</div>
                    <div class="bNepar">4</div>
                    <div class="bPar">5</div>
                    <div class="bNepar">6</div>
                    <div class="bPar">7</div>
                    <div class="bNepar">8</div>
                </div>
                <table>
                    <tr>
                        <td class="par"></td>
                        <td class="nepar"></td>
                        <td class="par">
                            <img src="../img/black/bTura.png">
                        </td>
                        <td class="nepar"></td>
                        <td class="par"></td>
                        <td class="nepar"></td>
                        <td class="par"></td>
                        <td class="nepar"></td>
                    </tr>
                    <tr>
                        <td class="nepar"></td>
                        <td class="par"></td>
                        <td class="nepar">
                            <img src="../img/white/wPawn.png">
                        </td>
                        <td class="par"></td>
                        <td class="nepar"></td>
                        <td class="par"></td>
                        <td class="nepar"></td>
                        <td class="par">
                            <img src="../img/white/wTura.png">
                        </td>
                    </tr>
                    <tr>
                        <td class="par">
                            <img src="../img/black/bPawn.png">
                        </td>
                        <td class="nepar"></td>
                        <td class="par"></td>
                        <td class="nepar"></td>
                        <td class="par">
                            <img src="../img/black/bKing.png">
                        </td>
                        <td class="nepar">
                            <img src="../img/black/bPawn.png">
                        </td>
                        <td class="par"></td>
                        <td class="nepar">
                            <img src="../img/black/bPawn.png">
                        </td>
                    </tr>
                    <tr>
                        <td class="nepar">
                            <img src="../img/black/bHorse.png">
                        </td>
                        <td class="par"></td>
                        <td class="nepar"></td>
                        <td class="par"></td>
                        <td class="nepar">
                            <img src="../img/black/bPawn.png" alt="picture">
                        </td>
                        <td class="par">
                            <img src="../img/white/wHorse.png" alt="picture">
                        </td>
                        <td class="nepar">
                            <img src="../img/black/bPawn.png">
                        </td>
                        <td class="par">
                            <img src="../img/white/wPawn.png" alt="picture">
                        </td>
                    </tr>
                    <tr>
                        <td class="par"></td>
                        <td class="nepar">
                            <img src="../img/black/bSlon.png" alt="picture">

                        <td class="par"></td>
                        <td class="nepar"></td>
                        <td class="par">
                            <img src="../img/white/wPawn.png" alt="picture">
                        </td>
                        <td class="nepar"></td>
                        <td class="par">
                            <img src="../img/white/wPawn.png" alt="picture">
                        </td>
                        <td class="nepar"></td>
                    </tr>
                    <tr>
                        <td class="nepar"></td>
                        <td class="par"></td>
                        <td class="nepar"></td>
                        <td class="par"></td>
                        <td class="nepar"></td>
                        <td class="par"></td>
                        <td class="nepar"></td>
                        <td class="par"></td>
                    </tr>
                    <tr>
                        <td class="par"></td>
                        <td class="nepar"></td>
                        <td class="par"></td>
                        <td class="nepar">
                            <img src="../img/white/wSlon.png" alt="picture">

                    </tr>
                    <tr>
                        <td class="nepar"></td>
                        <td class="par"></td>
                        <td class="nepar"></td>
                        <td class="par"></td>
                        <td class="nepar"></td>
                        <td class="par"></td>
                        <td class="nepar">
                            <img src="../img/white/wKing.png" alt="picture">
                        </td>
                        <td class="par"></td>
                    </tr>
                </table>
                <div class="bottom">
                    <span class="bNepar">a</span>
                    <span class="bPar">b</span>
                    <span class="bNepar">c</span>
                    <span class="bPar">d</span>
                    <span class="bNepar">e</span>
                    <span class="bPar">f</span>
                    <span class="bNepar">g</span>
                    <span class="bPar">h</span>
                </div>
            </div>

            <!-- log form -->
            <div class="container-fluid col-3">
                <form class="registerForm" method="GET" action="">
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label">Are you a bot?</label>
                    </div>
                    <div class="mb-3">
                        To read the rules follow the <a href="photo.html" class="link-info">link</a>
                    </div>
                    <button type="submit" class="btn btn-outline-light btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
